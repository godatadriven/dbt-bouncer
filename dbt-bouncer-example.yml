dbt-artifacts-dir: dbt_project/target # [Optional] Directory where the dbt artifacts exists, generally the `target` directory inside a dbt project. Defaults to `./target`.

catalog_checks:
  - name: check_that_doesnt_exist_yet

manifest_checks:
  - name: check_macro_name_matches_file_name
  - name: check_macro_arguments_description_populated
  - name: check_macro_description_populated
  - name: check_model_names
    include: ^intermediate
    model_name_pattern: ^int_
  - name: check_model_names
    include: ^staging
    model_name_pattern: ^stg_
  - name: check_model_description_populated
  - name: check_project_name
    project_name_pattern: ^dbt_bouncer_
  - name: check_source_has_meta_keys
    keys:
      - contact:
          - email
          - slack
      - owner
  - name: check_top_level_directories
