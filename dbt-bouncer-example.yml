  - name: check_source_description_populated
  - name: check_source_freshness_populated
  - name: check_source_loader_populated
  - name: check_source_has_meta_keys
    keys:
      - contact:
          - email
          - slack
      - owner
  - name: check_source_has_tags
    tags:
      - example_tag
  - name: check_source_names
    source_name_pattern: >
      ^[a-z0-9_]*$
